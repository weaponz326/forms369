<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="text-center">
              <a routerLink="/" class="brand-logo">
                <img src="./assets/images/logo1.png" alt="logo">
              </a>
            </div>
            <div *ngIf="invalid" class="mt-2 mb-5">
              <div class="alert alert-danger" role="alert">
                <h3 class="alert-heading">Hey there!</h3>
                <p class="lead"><strong>Your account has been deactivated.</strong></p>
                <hr>
                <p class="mb-0 lead">Please contact your admin.</p>
              </div>
            </div>

            <h4 class="text-center">Hello! Change your password.</h4>
            <h6 class="text-center font-weight-normal">Please enter a new password here.</h6>
            <form [formGroup]="form" (ngSubmit)="create()" class="pt-3">
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="password"
                  placeholder="Enter New Password" [ngClass]="{'input-control-error': submitted && f.password.errors}">
                <div *ngIf="submitted && f.password.errors">
                  <p class="input-error" *ngIf="f.password.errors.required">Password is required</p>
                  <p class="input-error" *ngIf="f.password.errors.minlength">Password must be atleast 6 characters</p>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="password2"
                  placeholder="Confirm Password" [ngClass]="{'input-control-error': submitted && f.password2.errors}">
                <div *ngIf="submitted && f.password2.errors">
                  <p class="input-error" *ngIf="f.password2.errors.required">Password is required</p>
                  <p class="input-error" *ngIf="f.password2.errors.unmatched">Password doesnt match</p>
                  <p class="input-error" *ngIf="f.password2.errors.minlength">Password must be atleast 6 characters</p>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" *ngIf="!loading" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Continue</button>
                <button type="button" *ngIf="loading"
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> &nbsp; &nbsp;
                  Please wait...
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content ends -->
  </div>
  <!-- page-body ends -->
</div>
