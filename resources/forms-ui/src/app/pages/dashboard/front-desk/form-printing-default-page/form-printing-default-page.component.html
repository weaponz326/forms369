<div class="view">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let item of clientData | keyvalue">
                                {{ item.key }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td *ngFor="let item of clientData | keyvalue">
                                {{ item.value }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
