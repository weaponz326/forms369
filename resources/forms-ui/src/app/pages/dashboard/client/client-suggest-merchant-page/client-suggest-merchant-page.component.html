<div class="container-scroller">
  <app-navigation-bar></app-navigation-bar>
  <div class="container-fluid page-body-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 grid-margin">
            <div class="d-flex justify-content-between flex-wrap">
              <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                  <h2 class="page-title">Suggest Merchant</h2>
                </div>
                <div class="d-flex">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-sm-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <p class="card-title">Suggest A Merchant</p>
                <div class="card-text pt-2">
                  <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" formControlName="merchant"
                        placeholder="Enter Merchant name" [ngClass]="{'input-control-error': submitted &&
                        f.merchant.errors}">
                      <div *ngIf="submitted && f.merchant.errors">
                        <p class="input-error" *ngIf="f.merchant.errors.required">Merchant name is required</p>
                      </div>
                    </div>
                    <div class="form-group">
                      <select class="form-control form-control-lg" formControlName="country"
                        [ngClass]="{'input-control-error': submitted && f.country.errors}"
                        (change)="onCountrySelect($event)">
                        <option value="" disabled>Country</option>
                        <option *ngFor="let country of countriesList | orderBy: 'country.name.common'"
                          [value]="country.cca2">
                          {{ country.name.common }}
                        </option>
                      </select>
                      <div *ngIf="submitted && f.country.errors">
                        <p class="input-error" *ngIf="f.country.errors.required">Country is required</p>
                      </div>
                    </div>
                    <div class="mt-3">
                      <button *ngIf="!loading" type="submit" class="btn btn-primary">Submit</button>
                      <button *ngIf="loading" type="button" class="btn btn-block btn-primary font-weight-medium" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Please wait...
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>

      <!-- footer -->
      <app-footer-bar></app-footer-bar>
      <!-- partial -->
    </div>
  </div>
</div>
