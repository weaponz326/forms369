<div class="container-scroller">
  <app-navigation-bar></app-navigation-bar>
  <div class="container-fluid page-body-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 grid-margin">
            <div class="d-flex justify-content-between flex-wrap">
              <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                  <h2>Settings</h2>
                </div>
                <div class="d-flex">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-2 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <p class="card-title">Change PIN</p>
                <p class="text-muted">All forms with * are required and shouldn't be left out</p>
                <div class="card-text pt-5">
                  <form [formGroup]="form" (ngSubmit)="changePin()">
                    <div class="form-group">
                      <label>Old PIN</label>
                      <input type="text" class="form-control form-control-lg pin-control" formControlName="oldPin"
                        placeholder="----" [ngClass]="{'input-control-error': submitted && f.oldPin.errors}"
                        maxlength="4" (keyup)="resolveStrCharacters($event)">
                      <div *ngIf="submitted && f.oldPin.errors">
                        <p class="input-error" *ngIf="f.oldPin.errors.required">PIN is required</p>
                        <p class="input-error" *ngIf="f.oldPin.errors.minlength">PIN is must be 4 (four) digits.</p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>New PIN</label>
                      <input type="text" class="form-control form-control-lg pin-control" formControlName="newPin"
                        placeholder="----" [ngClass]="{'input-control-error': submitted && f.newPin.errors}"
                        maxlength="4" (keyup)="resolveStrCharacters_1($event)">
                      <div *ngIf="submitted && f.newPin.errors">
                        <p class="input-error" *ngIf="f.newPin.errors.required">PIN is required</p>
                        <p class="input-error" *ngIf="f.newPin.errors.minlength">PIN is must be 4 (four) digits.</p>
                      </div>
                    </div>
                    <div class="mt-3">
                      <button *ngIf="!loading" type="submit" class="btn btn-primary">Change PIN</button>
                      <button *ngIf="loading" type="button" class="btn btn-block btn-primary font-weight-medium"
                        disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> &nbsp;
                        Please wait...
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
