<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="text-center">
              <a routerLink="/" class="brand-logo">
                <img src="./assets/images/logo1.png" alt="logo">
              </a>
            </div>
            <div *ngIf="codeExpired" class="mt-2 mb-5">
              <div class="alert alert-danger" role="alert">
                <h3 class="alert-heading">Hey there!</h3>
                <p class="lead"><strong>This code has expired and is invalid</strong></p>
                <hr>
                <p class="mb-0 lead">Please log in in again to get a new code.</p>
              </div>
            </div>

            <div *ngIf="invalidCode" class="mt-2 mb-5">
              <div class="alert alert-danger" role="alert">
                <h3 class="alert-heading">Hey there!</h3>
                <p class="lead"><strong>Please input the right code</strong></p>
                <hr>
                <p class="mb-0 lead">Please log in again to get a new code.</p>
              </div>
            </div>

            <h4 class="text-center">Hello! let's get started</h4>
            <h6 class="text-center font-weight-normal">Provide your access code to continue.</h6>
            <form [formGroup]="form" (ngSubmit)="submit()" class="pt-3">
              <div class="form-group">
                <input type="tel" class="form-control form-control-lg" formControlName="code" autofocus
                  placeholder="Enter Authentication Code" [ngClass]="{'input-control-error': submitted && f.code.errors}">
                <div *ngIf="submitted && f.code.errors">
                  <p class="input-error" *ngIf="f.code.errors.required">Please enter the code from the SMS you recieve</p>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" *ngIf="!loading" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Continue</button>
                <button type="button" *ngIf="loading"  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> &nbsp; &nbsp;
                  Please wait...
                </button>
              </div>
            </form>
            <!-- <div class="resend mt-2">
              <p style="text-align: center;">Resend code in 00:{{ countDown }}</p>
              <button type="submit" *ngIf="!loading" class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn">
                Resend Code
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- content ends -->
  </div>
  <!-- page-body ends -->
</div>
