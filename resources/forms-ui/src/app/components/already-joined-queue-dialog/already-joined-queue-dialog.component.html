<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Already in a Queue</h4>
</div>
<div class="modal-body">
  <h5>Do you want to maintain current service request or cancel previous request and rejion queue ?</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="maintain()">Maintain</button>
  <button type="button" class="btn btn-outline-primary" (click)="rejoin()">Rejoin</button>
</div>
