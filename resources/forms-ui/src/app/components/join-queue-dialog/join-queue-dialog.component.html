<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Join Queue</h4>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <select class="form-control form-control-lg" formControlName="joinType" (change)="onTimeSelect($event)">
        <option value="" disabled>Choose Join Time</option>
        <option value="now">Join Now</option>
        <option value="later">Join Later</option>
      </select>
      <div *ngIf="submitted && f.joinType.errors">
        <p class="input-error" *ngIf="f.joinType.errors.required">Join time is required.</p>
      </div>
    </div>

    <div class="form-group" *ngIf="showTimer">
      <ngb-timepicker [meridian]="true" [(ngModel)]="time" formControlName="joinTime"></ngb-timepicker>
      <p class="input-error" *ngIf="showInvalidTimeError">The selected time is less than the current time.</p>
    </div>

    <div class="form-group">
      <select class="form-control form-control-lg" formControlName="queueService" (change)="onServiceSelect($event)">
        <option value="" disabled>Choose QMS Service</option>
        <option *ngFor="let service of servicesList" [value]="service.service_id">
          {{ service.name }}
        </option>
      </select>
      <div *ngIf="submitted && f.queueService.errors">
        <p class="input-error" *ngIf="f.queueService.errors.required">QMS Service is required.</p>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="skip()">Skip</button>
  <button type="button" *ngIf="!loading" class="btn btn-primary" (click)="submit()">Join</button>
  <button type="button" *ngIf="loading" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> &nbsp; &nbsp;
    Please wait...
  </button>
  <button type="button" class="btn btn-outline-primary" (click)="skip()">Cancel</button>
</div>

<ng-template #alreadyJoinQueue>
  <app-already-joined-queue-dialog
    [token]="token"
    [phone]="queueData.phone"
    [joinNow]="queueData.joinNow"
    [serviceId]="queueData.serviceId"
    [joinAtTime]="queueData.joinAtTime"
    [branchExtension]="branchExtension"
    (processCompleted)="doneProcessing($event)">
  </app-already-joined-queue-dialog>
</ng-template>
