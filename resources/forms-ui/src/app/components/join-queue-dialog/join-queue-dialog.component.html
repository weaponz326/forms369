<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Join Queue</h4>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <select class="form-control form-control-lg" formControlName="joinType" (change)="onTimeSelect($event)">
        <option value="" disabled>Choose Join Time</option>
        <option value="now">Join Now</option>
        <option value="later">Join Later</option>
      </select>
    </div>

    <div class="form-group" *ngIf="showTimer">
      <ngb-timepicker [meridian]="true" [(ngModel)]="time" formControlName="joinTime"></ngb-timepicker>
    </div>

    <div class="form-group">
      <select class="form-control form-control-lg" formControlName="queueService" (change)="onServiceSelect($event)">
        <option value="" disabled>Choose QMS Service</option>
        <option *ngFor="let service of servicesList" [value]="service.service_id">
          {{ service.name }}
        </option>
      </select>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="skip()">Skip</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Join</button>
  <button type="button" class="btn btn-outline-primary" (click)="close()">Cancel</button>
</div>

<ng-template #alreadyJoinQueue>
  <app-already-joined-queue-dialog
    [token]="token"
    [phone]="queueData.phone"
    [joinNow]="queueData.joinNow"
    [serviceId]="queueData.serviceId"
    [joinAtTime]="queueData.joinAtTime"
    [branchExtension]="branchExtension">
  </app-already-joined-queue-dialog>
</ng-template>
